<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" placeholder="Enter your email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="text" placeholder="Enter your password"></ion-input>
  </ion-item>
  <ion-button (click)="onLogin()" color="primary"> Login </ion-button>
</ion-content>
